<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="img-container">
    </div>
    <div class="signup-form">
      <p class="passage">This is not a real online service! You know you need something like this in your<br>
      life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p class="passage-sub">You know you want to.</p>
      <h3>Let's do this!</h3>
      <form action="" method="post">
        <label for="first-name">First Name</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Frank">
        
        <label for="last-name">Last Name</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Alimimian">
      </form>

    </div>

</body>
</html>
